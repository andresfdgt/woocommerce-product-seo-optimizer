<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de WooSEO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configuración de WooSEO</h1>
        <p>Configura tu proveedor de IA preferido y personaliza las opciones.</p>

        <form id="optionsForm">
            <!-- Selección de Proveedor de IA -->
            <div class="form-group">
                <label for="aiProvider">Proveedor de IA:</label>
                <select id="aiProvider">
                    <option value="gemini">Google Gemini</option>
                    <option value="openai">OpenAI (ChatGPT)</option>
                </select>
            </div>

            <!-- Configuración para Gemini -->
            <div id="geminiConfig" class="ai-config">
                <div class="form-group">
                    <label for="geminiApiKey">API Key de Gemini:</label>
                    <input type="password" id="geminiApiKey" placeholder="Copia y pega tu API Key de Google AI Studio">
                    <small>
                        <a href="https://makersuite.google.com/app/apikey" target="_blank" rel="noopener">Obtener API Key de Gemini</a>
                    </small>
                </div>

                <div class="form-group">
                    <label for="geminiModel">Modelo de Gemini:</label>
                    <select id="geminiModel">
                        <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash (Recomendado)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>
            </div>

            <!-- Configuración para OpenAI -->
            <div id="openaiConfig" class="ai-config hidden">
                <div class="form-group">
                    <label for="openaiApiKey">API Key de OpenAI:</label>
                    <input type="password" id="openaiApiKey" placeholder="Copia y pega tu API Key de OpenAI">
                    <small>
                        <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener">Obtener API Key de OpenAI</a>
                    </small>
                </div>

                <div class="form-group">
                    <label for="openaiModel">Modelo de OpenAI:</label>
                    <select id="openaiModel">
                        <option value="gpt-4o">GPT-4o (Recomendado)</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
            </div>

            <!-- Prompt Base -->
            <div class="form-group">
                <label for="promptBase">Prompt base para la IA:</label>
                <textarea id="promptBase" rows="12" placeholder="Escribe aquí las instrucciones para la IA..."></textarea>
                <small>Usa `{title}`, `{description}`, `{ingredients}`, `{size}` y `{imageUrl}` como placeholders.</small>
            </div>

            <!-- Botones de acción -->
            <div class="button-group">
                <button type="submit" class="primary-button">Guardar Configuración</button>
                <button type="button" id="testConnection" class="secondary-button">🔍 Probar Conexión</button>
                <button type="button" id="resetToDefault" class="secondary-button">🔄 Restaurar Por Defecto</button>
            </div>
        </form>

        <div id="status" class="status-message"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
