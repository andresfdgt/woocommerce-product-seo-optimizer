<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooSEO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Optimizador SEO</h1>
        <p class="subtitle">WooCommerce + Rank Math</p>
        
        <div class="button-group">
            <button id="generateBtn" class="primary-button">Generar y Pegar SEO</button>
            <button id="historyBtn" class="secondary-button">üìö Historial</button>
            <button id="clearBtn" class="secondary-button">üóëÔ∏è Limpiar</button>
            <button id="debugBtn" class="secondary-button">üîç Debug</button>
        </div>
        <div id="status" class="status-message"></div>

        <!-- Secci√≥n del Historial -->
        <div id="history-container" class="history-container hidden">
            <div class="history-header">
                <h3>üìö Historial de Generaciones</h3>
                <button id="closeHistoryBtn" class="close-btn">‚úï</button>
            </div>
            <div id="history-list" class="history-list">
                <p class="no-history">No hay generaciones guardadas</p>
            </div>
        </div>

        <!-- Indicador de contenido restaurado -->
        <div id="restored-indicator" class="restored-indicator hidden">
            <span>üìÑ Contenido restaurado de sesi√≥n anterior</span>
            <button id="dismissIndicator" class="dismiss-btn">‚úï</button>
        </div>

        <div id="seo-form-container" class="form-container hidden">
            <form id="seo-form">
                <div class="form-group">
                    <label for="inputTitle">T√≠tulo de Producto</label>
                    <div class="input-with-button">
                        <input type="text" id="inputTitle" disabled>
                        <button type="button" class="apply-btn" data-field="title">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputHtmlDescription">Descripci√≥n HTML</label>
                    <div class="input-with-button">
                        <textarea id="inputHtmlDescription" rows="5" disabled></textarea>
                        <button type="button" class="apply-btn" data-field="html_description">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFocusKeyword">Focus Keyword</label>
                    <div class="input-with-button">
                        <input type="text" id="inputFocusKeyword" disabled>
                        <button type="button" class="apply-btn" data-field="focus_keyword">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSeoTitle">T√≠tulo SEO</label>
                    <div class="input-with-button">
                        <input type="text" id="inputSeoTitle" disabled>
                        <button type="button" class="apply-btn" data-field="seo_title">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSlug">Slug</label>
                    <div class="input-with-button">
                        <input type="text" id="inputSlug" disabled>
                        <button type="button" class="apply-btn" data-field="slug">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSeoDescription">Descripci√≥n SEO</label>
                    <div class="input-with-button">
                        <textarea id="inputSeoDescription" rows="3" disabled></textarea>
                        <button type="button" class="apply-btn" data-field="seo_description">Aplicar</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputImageAlt">Texto Alt de la Imagen</label>
                    <div class="input-with-button">
                        <input type="text" id="inputImageAlt" disabled>
                        <button type="button" class="apply-btn" data-field="image_alt">Aplicar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="json-container hidden">
            <button id="copyJsonBtn" class="secondary-button">Copiar JSON</button>
            <pre id="jsonOutput"></pre>
        </div>

        <div class="footer">
            <a href="options.html" target="_blank" class="link">Configuraci√≥n</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
