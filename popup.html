<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooSEO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Optimizador SEO</h1>
        <p class="subtitle">WooCommerce + Rank Math</p>
        
        <button id="generateBtn" class="primary-button">Generar y Pegar SEO</button>
        <div id="status" class="status-message"></div>

        <div id="seo-form-container" class="form-container hidden">
            <form id="seo-form">
                <div class="form-group">
                    <label for="inputTitle">Título de Producto</label>
                    <div class="input-with-button">
                        <input type="text" id="inputTitle" disabled>
                        <button type="button" class="apply-btn" data-field="title">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputHtmlDescription">Descripción HTML</label>
                    <div class="input-with-button">
                        <textarea id="inputHtmlDescription" rows="5" disabled></textarea>
                        <button type="button" class="apply-btn" data-field="html_description">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFocusKeyword">Focus Keyword</label>
                    <div class="input-with-button">
                        <input type="text" id="inputFocusKeyword" disabled>
                        <button type="button" class="apply-btn" data-field="focus_keyword">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSeoTitle">Título SEO</label>
                    <div class="input-with-button">
                        <input type="text" id="inputSeoTitle" disabled>
                        <button type="button" class="apply-btn" data-field="seo_title">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSlug">Slug</label>
                    <div class="input-with-button">
                        <input type="text" id="inputSlug" disabled>
                        <button type="button" class="apply-btn" data-field="slug">Aplicar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSeoDescription">Descripción SEO</label>
                    <div class="input-with-button">
                        <textarea id="inputSeoDescription" rows="3" disabled></textarea>
                        <button type="button" class="apply-btn" data-field="seo_description">Aplicar</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputImageAlt">Texto Alt de la Imagen</label>
                    <div class="input-with-button">
                        <input type="text" id="inputImageAlt" disabled>
                        <button type="button" class="apply-btn" data-field="image_alt">Aplicar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="json-container hidden">
            <button id="copyJsonBtn" class="secondary-button">Copiar JSON</button>
            <pre id="jsonOutput"></pre>
        </div>

        <div class="footer">
            <a href="options.html" target="_blank" class="link">Configuración</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
